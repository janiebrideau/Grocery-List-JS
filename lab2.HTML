<!DOCTYPE html>
<html>
  <head>
    <title>Liste d'épicerie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <script type="text/javascript">
      

	  
function alphabetique(id) {
          if(typeof id == "string")
            id = document.getElementById(id);

          var a = id.getElementsByTagName("li");
          var b = [];

          for(var i = 0, l = a.length; i < l; i++)
            b.push(a[i].innerHTML);

          b.sort();


          for(var i = 0, l = a.length; i < l; i++)
            a[i].innerHTML = b[i];
        }
        
        window.onload = function() {
          var desc = false;
          document.getElementById("ordre").onclick = function() {
            alphabetique("liste", desc);
            desc = !desc;
            return false;
          }
        }
 	  
	  
function ajout(id){

var input=document.form.nombre.value;
id=document.getElementById(id);

{
		var a = document.createElement("li")
		a.appendChild(document.createTextNode(input))
		id.appendChild(a);
}
a.sort();
}

 		
function supprime(id){
 
id=document.getElementById(id);
element=id.getElementsByTagName('li');
var longueur = element.length;

var input=document.form.nombre.value;
 
for(var i = 0; i < longueur; i++)
    {
        if(element[i].innerHTML == input)
        {
				id.removeChild(element[i]);
				i = longueur++;
        }

    }
}

  </script>
  </head>

  <body>
  
  			<h1> Liste d'épicerie </h1>
			
			<form name="form" action="">
			<input type="text" name="nombre" title="input"/>
			</form>
			
			
			<input name="ajout" type="button" value="Ajouter" onclick="ajout('liste')"/>
			<input name="supprime" type="button" value="Supprimer" onclick="supprime('liste')"/>
			Note: doit écrire le nom de l'item à supprimer.

			</br>
			<input type="button" id="ordre" value="Cliquer pour ordre alphabétique"/>
			
			<ul id="liste">
			<li>farine</li>
			<li>lait</li>
			</ul>
			
</body>
</html>
